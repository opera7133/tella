{{- $features := .Site.Data.features -}}

{{- if $features}}
    <div class="bg-tlgray-200 py-6 md:py-10">
        <div class="container mx-auto max-w-7xl">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                {{ range $features }}
                    {{if .link }}
                        <a href="{{ .link }}">
                    {{ end }}
                    <div class="bg-white text-center mx-2 px-4 py-10 flex flex-row justify-center items-center duration-300 transform h-full hover:-translate-y-1 hover:shadow-lg">
                        <div class="p-1">
                            {{if .icon }}
                                <span class="{{ .icon }} text-5xl"></span>
                            {{ else }}
                                {{ if .image }}
                                    <img src="{{ .image }}" {{ if .alt }}alt="{{ .alt | safeHTML }}"{{ end }} class="scale-y-160 hover:scale-120" />
                                {{ end }}
                            {{ end }}
                            <h2 class="text-2xl">{{ .title }}</h2>
                            <p class="sans">{{ .description | markdownify }}</p>
                        </div>
                    </div>
                    {{if .link }}
                        </a>
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
{{end -}}
