<div class="w-full px-2 lg:max-w-full lg:flex mt-3 lg:px-0 duration-500 hover:-translate-y-1 hover:shadow-md">
  {{ if .Params.image }}
  <img id="thumb" alt="{{.Title}}" class="aspect-video object-cover w-auto lg:h-44"
    src="{{ .Params.image | relURL }}" />
  {{ else }}
  <img id="thumb" alt="{{.Title}}" class="aspect-video object-cover w-auto lg:h-44"
    src='{{ "/img/default.jpg" | relURL }}'>
  {{ end }}
  <div
    class="border-r border-b border-l border-neutral-300 lg:border-l-0 lg:border-t relative pl-4 p-6 justify-between leading-normal max-w-full w-full">
    <div class="text-gray-900 font-semibold text-xl mb-2">{{ .Title }}</div>
    <p class="text-gray-700 text-base pb-5">{{ substr .Summary 0 130 | plainify | htmlUnescape }}...</p>
    <p class="text-sm text-gray-600 flex flex-row items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
      </svg><time>{{ .Date.Format "2006/01/02" }}</time>
    </p>
  </div>
</div>
