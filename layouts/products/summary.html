<a href="{{ .Permalink }}" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="p-8 rounded-t-lg" src="{{ .Thumbnail }}" alt="{{ .Title | safeHTML }}" />
    <div class="summary border px-5 pb-5">
        <a href="{{ .Permalink }}">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ .Title | safeHTML }}</h5>
        </a>
        <div class="flex items-center mt-2.5 mb-3">
            <p class="font-normal text-gray-900 dark:text-white">{{ .Description | safeHTML }}</p>
        </div>
    </div>
</a>
